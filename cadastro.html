<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="logo corel/logo.ico">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <title>Cadastro</title>
    </style>
</head>
<body>
   
    <div class="box">
            <form action="">
            <fieldset>
                <legend><strong>CADASTRO</strong></legend>
                <br><br>
                <label for="nome"><strong>Nome</strong></label>
                <input required type="text" name="nome" id="nome" required>
               
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input required type="text" name="sobrenome" id="sobrenome" required>
               
                <br><br>
                <div class="inputBox">
                    <label for="telefone_fixo"><strong>Telefone Fixo</strong></label>
                    <input required type="telefone_fixo" name="telefone_fixo" id="telefone_fixo" required>
                   
                    <label for="celular"><strong>Celular</strong></label>
                    <input required type="celular" name="celular" id="celular" required>
                  
                <br><br>
                <div class="inputBox">
                    <label for="email"><strong>Email</strong></label>
                    <input required type="email" name="email" id="email" required>
                   
                </div>
                <br><br>
                </div>
                <div class="inputBox">
                <strong>Sexo:</strong>
                <input required type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                
                <input required type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                
                <input required type="radio" id="outros" name="genero" value="outros" required>
                <label for="outros">Outros</label>
                
            </div>
                <br><br><br>
                <label for="rg"><b>RG:</b></label>
                <input required type="rg" name="rg" id="rg" required>
                <label for="orgao_emissor"><b>Orgão Emissor:</b></label>
                <input required type="orgao_emissor" name="orgao_emissor" id="orgao_emissor" required>
                
                <br><br>
                <label for="cpf"><b>CPF:</b></label>
                <input required type="cpf" name="cpf" id="cpf" required>
                
                <br><br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input required type="date" name="data_nascimento" id="data_nascimento" required>
               
                <br><br>
                <div class="inputBox">
                    <br><br>
                    <label for="Endereço"><strong>Endereço</strong></label>
                    <input required type="text" name="endereco" id="endereco" required>
                   
                    <label for="numero"><strong>Número</strong></label>
                    <input required type="text" name="numero" id="numero" required>
                    
                    <br><br>
                    <label for="Bairro"><strong>Bairro</strong></label>
                    <input required type="text" name="bairro" id="bairro" required>
                    
                    <label for="cidade"><strong>Cidade</strong></label>
                    <input required type="text" name="cidade" id="cidade" required>
                   
                    <br><br>
                                        
                </div>
                <div class="inputBox">
                    <div class="campo">
                            <label for="estado">Estado:</label>
                            <select id="estado">
                            <option>Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espirito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piaui</option>
                            <option value="PR">Paraná</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SE">Sergipe</option>
                            <option value="SP">São Paulo</option>
                            <option value="TO">Tocantins</option>
                                                      
                            </select>
                           
                    
                    <label for="Cep"><strong>Cep</strong></label>
                    <input required type="text" name="cep" id="cep" required>
                    
                    <br><br>
                    </div>
                <br><br> 
                <div class="inputBox"> 
                <center> 
                    <input id="btn-submit" type="submit" value="Registrar">                       
                </center> 
            </div>
            </fieldset>
            
        </form>
        <div>
        <footer>
            <center>
            <p>© 2021 Desafio [Itau Tech] Turma 5 PCD. Todos os direitos reservados. 
            </p>

            </center>
        </footer>
    </div>      
    </div>
    </body>
</html>
